buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        gms_version = '4.4.2'
        gradle_version = '8.1.2' // Use a more compatible Gradle Plugin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:$gradle_version")  // Compatible AGP version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Kotlin Gradle plugin
        classpath("com.google.gms:google-services:$gms_version")  // Google Services Plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' } // Add JitPack repository for some dependencies if needed
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
